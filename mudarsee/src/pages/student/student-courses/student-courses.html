<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon class="tuts-list"></ion-icon></button>
    <ion-title>  {{'stu_courses.title'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list no-lines no-bg>
  <div *ngFor="let course of courses;let i=index">
    <button ion-item (click)="toggleGroup(i)" detail-none>
      {{course.parentcourse_name}}
      <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright' "></ion-icon>
    </button>
     <div *ngIf="isGroupShown(i)">
      <ion-list *ngFor="let sub_course of course.sub_courses">
        <ion-item>
          <ion-label>{{sub_course.child_course_name}}</ion-label>
          <ion-checkbox color="dark" [(ngModel)]="sub_course.checked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div> 
  </div>
</ion-list>
<button ion-button block round color="danger" (click)="updateCourses()">{{'stu_courses.update'|translate}}</button>
</ion-content>
