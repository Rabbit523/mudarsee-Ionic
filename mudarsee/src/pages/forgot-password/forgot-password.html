<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>{{'signup.forgot_pass'|translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding padding-extra-lr>
    <form [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="(forgotPasswordForm.valid && submitted) && forgotPassword()">
        <ion-list form-list>

            <ion-item>
                <ion-icon item-left class="tuts-envelope"></ion-icon>
                <ion-input type="email" placeholder="{{'signup.Email'|translate}}" [(ngModel)]="forgotPasswordData.email" formControlName="email"></ion-input>
                <ion-icon class="validation-icon" *ngIf="!forgotPasswordForm.controls.email.pristine || submitted" [name]="(!forgotPasswordForm.controls.email.valid && (forgotPasswordForm.controls.email.dirty || submitted)) ? 'warning' : 'done-all'" [color]="(!forgotPasswordForm.controls.email.valid && (forgotPasswordForm.controls.email.dirty || submitted)) ? 'danger' : 'valid'"
                item-right></ion-icon>
            </ion-item>
        </ion-list>
        <button ion-button block round color="danger" type="submit" (click)="submitted=true"> {{'signup.Submit'|translate}}</button>
    </form>
    <p>{{'signup.reset'|translate}}</p>
</ion-content>
