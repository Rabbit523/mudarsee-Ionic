<ion-content bg-dark padding-extra-lr>
    <div class="content">
        <div class="logo"> <img src="assets/img/logo-01.svg" alt=""> </div>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="(loginForm.valid && submitted) && login()">
            <ion-list form-auth-list no-bg no-lines>
                <ion-item>
                    <ion-icon item-left class="tuts-avatar"></ion-icon>
                    <ion-input type="email" placeholder="{{'login.email_placeholder'| translate }}" [(ngModel)]="loginData.email" formControlName="email"></ion-input>
                    <ion-icon class="validation-icon" *ngIf="!loginForm.controls.email.pristine || submitted" [name]="(!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitted)) ? 'warning' : 'done-all'" [color]="(!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitted)) ? 'danger' : 'valid'"
                    item-right></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-icon item-left class="tuts-padlock"></ion-icon>
                    <ion-input type="password" [(ngModel)]="loginData.password" formControlName="password" placeholder="{{'login.Password_placeholder'| translate }}"></ion-input>
                    <ion-icon class="validation-icon" *ngIf="!loginForm.controls.password.pristine || submitted" [name]="(!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitted)) ? 'warning' : 'done-all'" [color]="(!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitted)) ? 'danger' : 'valid'"
                    item-right></ion-icon>
                </ion-item>
            </ion-list>
            <button ion-button block round color="danger" type="submit" (click)="submitted=true">{{'login.signup'|translate}} </button>
        </form>
        <button ion-button block clear round color="danger" (click)="openForgotPassowrdPage()">{{'login.forgot_password'|translate}} </button>
        <p text-center>{{'login.or'|translate}} </p>
        <ion-row>
            <ion-col center text-center>
                <button ion-fab clear dark-shadow color="facebook" (click)="facebookSignUp()">
                    <ion-icon class="tuts-facebook"></ion-icon>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button ion-fab clear dark-shadow color="google_plus" (click)="googleLogin()">
                    <ion-icon class="tuts-google-plus"></ion-icon>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button ion-fab clear dark-shadow color="dark" (click)="openRegisterPage()">
                    <ion-icon class="tuts-envelope"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
